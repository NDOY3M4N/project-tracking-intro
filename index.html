<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NDOY3M4N" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS Script -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar flex container">
      <div class="navbar__logo">
        <img src="images/logo.svg" alt="Logo of the app" />
      </div>
      <ul class="navbar__links">
        <li><a href="#!">Product</a></li>
        <li><a href="#!">Features</a></li>
        <li><a href="#!">Pricing</a></li>
        <li><a href="#!">Login</a></li>
      </ul>
      <div class="navbar__hamburger">
        <img src="images/icon-hamburger.svg" alt="Icon of an hamburger menu" />
      </div>
    </nav>

    <main>
      <div class="hero container flex">
        <div class="hero__img">
          <img
            src="images/illustration-devices.svg"
            alt="Illustration of devices"
          />
        </div>
        <div class="hero__text">
          <div class="flex announce">
            <span class="pill">New</span>
            <span class="muted-text">Monograph Dashboard</span>
          </div>

          <h1 class="main-text">Powerful insights <br> into your team</h1>
          <p class="desc-text">
            Project planning and time tracking <br> for agile teams
          </p>

          <div class="flex announce">
            <button class="btn">Schedule a demo</button>
            <span class="muted-text">to see a live preview</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/NDOY3M4N">Abdoulaye NDOYE</a>.
      </p>
    </footer>
  </body>
</html>
